<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Wilderness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #2D1B69 0%, #0F0C29 25%, #24243e 50%, #2D1B69 75%, #0F0C29 100%);
            position: relative;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .left-section {
            flex: 1;
            background: white;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            clip-path: polygon(0 0, 70% 0, 85% 100%, 0 100%);
            z-index: 2;
        }

        .logo {
            position: absolute;
            top: 40px;
            left: 50px;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #6B46C1, #9333EA);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .content {
            max-width: 400px;
            margin-top: 20px;
        }

        .main-heading {
            font-size: 48px;
            font-weight: bold;
            color: #2D1B69;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .description {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .cta-button {
            background: linear-gradient(45deg, #6B46C1, #9333EA);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 70, 193, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 70, 193, 0.4);
        }

        .navigation-dots {
            position: absolute;
            bottom: 40px;
            left: 50px;
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6B46C1;
        }

        .dot.inactive {
            background: #E5E7EB;
        }

        .right-section {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #2D1B69 0%, #0F0C29 50%, #24243e 100%);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .mountains {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70%;
        }

        .mountain {
            position: absolute;
            bottom: 0;
        }

        .mountain-1 {
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 250px solid #1a1a2e;
        }

        .mountain-2 {
            left: 200px;
            width: 0;
            height: 0;
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            border-bottom: 200px solid #16213e;
        }

        .mountain-3 {
            right: 0;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 300px solid #0f0c29;
        }

        .trees {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
        }

        .tree {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
        }

        .tree-1 {
            left: 50px;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 80px solid #1a1a2e;
        }

        .tree-2 {
            left: 120px;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 100px solid #16213e;
        }

        .tree-3 {
            left: 200px;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 60px solid #1a1a2e;
        }

        .tree-4 {
            right: 100px;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-bottom: 90px solid #16213e;
        }

        .tree-5 {
            right: 150px;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 120px solid #0f0c29;
        }

        .camping-area {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 100px;
        }

        .tent {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 60px solid #FFC107;
            z-index: 3;
        }

        .tent::before {
            content: '';
            position: absolute;
            top: 60px;
            left: -35px;
            width: 0;
            height: 0;
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
            border-bottom: 40px solid #FF9800;
        }

        .tent-glow {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.4) 0%, rgba(255, 193, 7, 0.2) 40%, transparent 70%);
            border-radius: 50%;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { transform: translateX(-50%) scale(1); opacity: 0.6; }
            100% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
        }

        .campfire {
            position: absolute;
            bottom: 0;
            left: 30%;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FF5722, #FFC107);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-2deg); }
            100% { transform: scale(1.1) rotate(2deg); }
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to bottom, #2D1B69, #1a1a2e);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-section {
                clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
                padding: 40px 30px;
            }
            
            .main-heading {
                font-size: 36px;
            }
            
            .right-section {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">LOGO</div>
            <div class="content">
                <h1 class="main-heading">WELCOME TO<br>THE WILDERNESS</h1>
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
                <button class="cta-button">GET STARTED</button>
            </div>
            <div class="navigation-dots">
                <div class="dot"></div>
                <div class="dot inactive"></div>
                <div class="dot inactive"></div>
                <div class="dot inactive"></div>
            </div>
        </div>
        
        <div class="right-section">
            <div class="stars"></div>
            <div class="mountains">
                <div class="mountain mountain-1"></div>
                <div class="mountain mountain-2"></div>
                <div class="mountain mountain-3"></div>
            </div>
            <div class="trees">
                <div class="tree tree-1"></div>
                <div class="tree tree-2"></div>
                <div class="tree tree-3"></div>
                <div class="tree tree-4"></div>
                <div class="tree tree-5"></div>
            </div>
            <div class="camping-area">
                <div class="tent-glow"></div>
                <div class="tent"></div>
                <div class="campfire"></div>
            </div>
            <div class="ground"></div>
        </div>
    </div>
</body>
</html>
