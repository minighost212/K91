<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the Wilderness</title>
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    /* RESET */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", Arial, Helvetica, sans-serif;
      background: #1c0b3d; /* page background similar to screenshot border */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Outer card */
    .hero {
      position: relative;
      width: 100%;
      max-width: 1100px;
      height: 90vh;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    /* Left side (info panel) */
    .info-panel {
      position: relative;
      width: 35%;
      height: 100%;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      color: #6449ff; /* primary purple */
      z-index: 2;
    }

    /* Curved shape divider */
    .info-panel::after {
      content: "";
      position: absolute;
      top: 0;
      right: -1px; /* align flush to edge */
      width: calc(100% + 100px);
      height: 100%;
      background: #fff;
      /* Create wavy edge using SVG clip-path */
      clip-path: path(
        "M 0 0 Q 50 50 100 0 L 100 100 Q 50 50 0 100 Z"
      );
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 80px;
      position: relative; /* keep above ::after */
      z-index: 3;
    }

    .logo .dot {
      width: 16px;
      height: 16px;
      background: #6449ff;
      border-radius: 50%;
    }

    .logo span {
      font-weight: 600;
      color: #444;
    }

    /* Heading & text */
    h1 {
      font-size: 28px;
      line-height: 1.3em;
      font-weight: 700;
      margin-bottom: 12px;
      max-width: 240px;
      position: relative;
      z-index: 3;
    }

    .subtitle {
      font-size: 13px;
      color: #777;
      line-height: 1.5em;
      margin-bottom: 40px;
      position: relative;
      z-index: 3;
    }

    .btn {
      position: relative;
      z-index: 3;
      width: 130px;
      background: #6449ff;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      border-radius: 30px;
      text-transform: uppercase;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
      outline: none;
    }

    .btn:hover {
      background: #5238e6;
    }

    /* Slider dots */
    .dots {
      display: flex;
      gap: 8px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 30px;
      z-index: 3;
    }

    .dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ddd;
    }

    .dots span.active {
      background: #6449ff;
    }

    /* Right side (art) */
    .art {
      position: absolute;
      top: 0;
      left: 35%;
      width: 65%;
      height: 100%;
      /* night gradient sky */
      background: linear-gradient(180deg, #4c28a8 0%, #2d0c69 80%);
    }

    /* Starry sky */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: transparent;
      background-image: radial-gradient(#fff 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.8;
    }

    /* Mountains & Foreground using simple SVG silhouettes */
    .mountains {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 65%;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: bottom;
      /* royalty-free mountain silhouette */
      background-image: url("https://raw.githubusercontent.com/khorolets/svg-mountains/9b734e0dff91bd583a14bcbb157ccd44ad61a6f7/images/mountains-dark.svg");
      filter: brightness(0.7) saturate(0.6);
    }

    /* Tent & campfire illustration */
    .tent {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      height: 160px;
      background: url("https://i.imgur.com/TGP4eYQ.png") center/contain no-repeat;
    }

    @media (max-width: 960px) {
      .info-panel {
        width: 45%;
        padding: 40px 30px;
      }
      h1 {
        font-size: 24px;
      }
      .art {
        left: 45%;
        width: 55%;
      }
    }
    
    @media (max-width: 720px) {
      .hero {
        flex-direction: column;
        height: auto;
      }
      .info-panel {
        width: 100%;
      }
      .art {
        position: relative;
        left: 0;
        width: 100%;
        height: 400px;
      }
      .info-panel::after {
        display: none; /* simpler stacking for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="info-panel">
      <div class="logo">
        <div class="dot"></div><span>LOGO</span>
      </div>

      <h1>WELCOME TO THE WILDERNESS</h1>
      <p class="subtitle">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh.</p>

      <button class="btn">Get Started</button>

      <div class="dots">
        <span class="active"></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- decorative right side -->
    <div class="art">
      <div class="stars"></div>
      <div class="mountains"></div>
      <div class="tent"></div>
    </div>
  </div>
</body>
</html>
